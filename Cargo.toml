[package]
name = "demikernel"
version = "0.3.0"
edition = "2018"
authors = ["Microsoft Corporation"]
description = "Kernel-Bypass libOS Architecture"
homepage = "https://aka.ms/demikernel"
repository = "https://github.com/demikernel/demikernel"
readme = "README.md"
license-file = "LICENSE.txt"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
arrayvec = "0.7.2"
anyhow = "1.0.53"
clap = "3.0.13"
libc = "0.2.116"
rand = { version = "0.8.4", features = ["small_rng"] }
yaml-rust = "0.4.5"
log = "0.4.14"
socket2 = { version = "0.4.1", features = ["all"] }
cfg-if = "1.0.0"

catnip = { git = "https://github.com/demikernel/catnip", rev = "a4c7f76bacbe6015bccdad3ffafeeae10d0f9094", features = ["threadunsafe"] }
catwalk = { git = "https://github.com/demikernel/catwalk", rev = "063cf220c3e81beb6562f798ebadab3d9c24f336" }
dpdk-rs = { git = "https://github.com/demikernel/dpdk-rs", rev = "f6619d5313fc224e6bf8620df7485517efea0e39", optional = true }
perftools = { git = "https://github.com/demikernel/perftools", rev = "02f07ad28218c182bbf82e5f8eaf22f7de3f34c6", optional = true }
runtime = { git = "https://github.com/demikernel/runtime", rev = "8f7c48f568d983a91d85516bd39f0a1d49486597" }

[patch."https://github.com/demikernel/catnip"]
catnip = { git = "https://github.com//demikernel/catnip", branch = "tcp-migration"}
[patch."https://github.com/demikernel/runtime"]
runtime = { git = "https://github.com//demikernel/runtime", branch = "tcp-migration"}

[features]
default = [  ]
catnap-libos = [ ]
catnip-libos = [ "dpdk-rs" ]
mlx4 = ["dpdk-rs", "dpdk-rs/mlx4"]
mlx5 = ["dpdk-rs", "dpdk-rs/mlx5"]
profiler = [ "perftools", "catnip/profiler" ]


[profile.release]
lto = "fat"
codegen-units = 1
panic = "abort"
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
rpath = false